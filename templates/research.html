{% extends 'base.html' %}

{% block content %}

<!------------------>
<!----Search Bar---->
<!------------------>

<section class="flex justify-center mt-12">
  <form method="post" class="mb-12 border-2 border-blue-800 rounded-lg w-4/5 text-zinc-200 flex justify-between h-24 focus:bg-zinc-200 focus:text-gray-900">
    <input type="text" name="query" placeholder="Search Here" value="{{query}}" class="py-3 px-6 bg-gray-900 text-2xl rounded-l-lg focus:outline-none focus:text-gray-900 focus:bg-zinc-200 h-full w-full focus:bg-zinc-200 focus:text-gary-900">
    <button type="submit" value="Research" class="h-full hover:rounded-r-lg bg-blue-800 w-1/12 text-2xl border-0 hover:bg-gray-900 hover:border-l-2 duration-200 border-blue-800">üîç</button>
  </form>
</section>
  
<div class="grid grid-cols-3 gap-2">

  

  {% for memes in memes %}

  <!-- Un lien <a href="..."></a> entoure chaque carte - ainsi chaque carte m√®ne √† la page correspondante -->
  <a href="/memes/one_meme/{{memes['_id']}}">

    <!-- Bloc div correspondant √† une carte - le background de fond du bloc est l'image du meme -->
    <div class="border-solid border-2 rounded-lg border-gray-900 hover:shadow-lg hover:text-zinc-200 hover:bg-gray-900 hover:duration-200 hover:border-blue-800 bg-[url('{{memes['image']}}')] bg-no-repeat bg-cover text-xl flex justify-center border-2 h-96">

      <!-- A l'int√©rieur, un autre bloc div remplit tout l'espace et consiste en un d√©grad√© du transparent vers le noir.
      C'est un bloc flex avec flex-col (=le contenu √† l'int√©rieur sera organis√© de haut en bas) et justify-end (=le contenu √† l'int√©rieur sera justifi√© vers la fin - donc tout en bas) -->
      <div class="w-full h-full border-solid rounded-lg bg-gradient-to-b from-transparent via-transparent to-black flex flex-col justify-end">

        <!-- Enfin, l'unique bloc div √† l'int√©rieur qui sera donc mis tout en bas. Il contient les diff√©rents paragraphes etc. que vous voulezz afficher -->
        <div class="truncate">
          <p class="ml-3">{{memes['creator']}}</p>
          <p class="ml-3">"{{memes['description']}}"</p>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}

</div>

{% endblock %}
